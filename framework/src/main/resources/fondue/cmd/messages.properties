
help.usage=\
Fondue Geneerator\n\
\    gradle showHelp - Shows (this) help\n\
\    gradle initApp  - Initializes App for Spring and Fondue\n\
\    gradle dbInfo   - Shows DB info for Fondue App (flywayInfo)\n\
\    gradle dbMigrate- Migrates DB for Fondue App (flywayMigrate)\n\
\    gradle dbRepair - Repairs DB for Fondue App (flywayRepair)\n\
\    gradle genModel - Generates models for MyBatis\n\
\    gradle genCrud  - Generates CRUDs for Spring and Fondue\n\
\    gradle genAll   - Runs genModel and genCrud
