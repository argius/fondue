<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Remark detail</title>
</head>
<body>
<div layout:fragment="content">
	<p>Remarks/<span th:text="${item.id}" th:remove="tag"></span> details</p>
	<div>
		<a href="remarks" th:href="@{/remarks/list}"><span th:text="#{toList}" th:remove="tag"></span></a>
		<a href="remarks" th:href="@{/remarks/edit/{id}(id=${item.id})}"><span th:text="#{toEdit}" th:remove="tag"></span></a>
		<a href="remarks" th:href="@{/remarks/delete/{id}(id=${item.id})}" onclick="return confirm('Are you sure to delete this?');"><span th:text="#{doDelete}" th:remove="tag"></span></a>
	</div>
	<table>
		<tr>
			<td>id</td>
			<td th:text="${item.id}"></td>
		</tr>
		<tr>
			<td>created</td>
			<td th:text="${item.created}"></td>
		</tr>
		<tr>
			<td>updated</td>
			<td th:text="${item.updated}"></td>
		</tr>
		<tr>
			<td>disabled</td>
			<td th:text="${item.disabled}"></td>
		</tr>
		<tr>
			<td>userId</td>
			<td th:text="${item.userId}"></td>
		</tr>
		<tr>
			<td>userName</td>
			<td th:text="${item.userName}"></td>
		</tr>
		<tr>
			<td>remark</td>
			<td th:text="${item.remark}"></td>
		</tr>
	</table>
</div>
</body>
</html>
