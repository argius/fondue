funcs:
 - name: book
   resourceName: books
   groupBy: # not implemented
   validations:
     - field: title
       type: Size
       appendingAttributes: min = 1
     - field: bookNumber
       type: Pattern
       appendingAttributes: regexp = "^\\d*$"
     - field: bookNumber
       type: Size
       appendingAttributes: max = 16
